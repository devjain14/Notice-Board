  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Enter Navarachanaa Notice</label>
    <div class="col-sm-10"> 
      <input class="form-control" id="txtNavrachna" placeholder="Navarachanaa Notice">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Enter Spandan Notice</label>
    <div class="col-sm-10"> 
      <input class="form-control" id="txtSpandan" placeholder="Spandan Notice">
    </div>
  </div>  
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" ng-click="submitDetails()">Submit</button>
    </div>
  </div>
</form>
